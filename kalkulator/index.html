<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calculator | UKM</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="vendor/jquery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript" src="vendor/jquery/jquery-ui.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default calcBody" id="calcBody">
			<div class="panel-heading" style="text-align: center;"><h3>Simple Calc</h3></div>			
			<div class="panel-body">
				<form name="calculator" method="post">
					<div class="form-group fieldText">
						<input type="text" class="form-control" value="0" maxlength="17" id="display" name="display"></input>
					</div>
					<div class="groupBtn">
						<input type="button" value="%" class="btn" onclick="addChar(this.form.display, '%')"></input>
						<input type="button" value="C" class="btn" onclick="this.form.display.value = '0'"></input>
						<input type="button" value="DEL" class="btn" onclick="deleteChar(this.form.display)"></input>
						<input type="button" value="/" class="btn" onclick="addChar(this.form.display, '/')"></input>
					</div>
					<div class="groupBtn">
						<input type="button" value="7" class="btn" onclick="addChar(this.form.display, '7');"></input>
						<input type="button" value="8" class="btn" onclick="addChar(this.form.display, '8')"></input>
						<input type="button" value="9" class="btn" onclick="addChar(this.form.display, '9')"></input>
						<input type="button" value="*" class="btn" onclick="addChar(this.form.display, '*')"></input>
					</div>
					<div class="groupBtn">
						<input type="button" value="4" class="btn" onclick="addChar(this.form.display, '4')"></input>
						<input type="button" value="5" class="btn" onclick="addChar(this.form.display, '5')"></input>
						<input type="button" value="6" class="btn" onclick="addChar(this.form.display, '6')"></input>
						<input type="button" value="-" class="btn" onclick="addChar(this.form.display, '-')"></input>
					</div>
					<div class="groupBtn">
						<input type="button" value="1" class="btn" onclick="addChar(this.form.display, '1')"></input>
						<input type="button" value="2" class="btn" onclick="addChar(this.form.display, '2')"></input>
						<input type="button" value="3" class="btn" onclick="addChar(this.form.display, '3')"></input>
						<input type="button" value="+" class="btn" onclick="addChar(this.form.display, '+')"></input>
					</div>
					<div class="groupBtn">
						<input type="button" value="+/-" class="btn" onclick="changeSign(this.form.display)"></input>
						<input type="button" value="0" class="btn" onclick="addChar(this.form.display, '0')"></input>
						<input type="button" value="." class="btn" onclick="deleteChar(this.form.display, '.')"></input>
						<input type="button" value="=" class="btn btn-danger" onclick="if (checkNum(this.form.display.value)) {compute(this.form)}"></input>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
